user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 768;
	# multi_accept on;
}



http {
	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;


        ##
        # Connection header for WebSocket reverse proxy
        ##

	map $http_upgrade $connection_upgrade {  
	    default upgrade;
	    ''      close;
	}

	##
	# Logging Settings
	##

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	##
	# Gzip Settings
	##

	gzip on;

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# Virtual Host Configs
	##

	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;

	server {
	    listen 80;
	    listen [::]:80;

	    server_name amuel.duckdns.org;
	    server_tokens off;

	    location /.well-known/acme-challenge/ {
		root /var/www/certbot;
	    }

	    location / {
		return 301 http://amuel.duckdns.org$request_uri;
	    }
	}

        server {
		listen 443 ssl;
	        server_name amuel.duckdns.org; # managed by Certbot
		 
		ssl on;
 	        ssl_certificate /etc/letsencrypt/live/amuel.duckdns.org/fullchain.pem; # managed by Certbot
	        ssl_certificate_key /etc/letsencrypt/live/amuel.duckdns.org/privkey.pem; # managed by Certbot

		ssl_prefer_server_ciphers on;
		add_header Strict-Transport-Security max-age=2592000;
		 
		location / {
		 	proxy_pass       http://oauth-proxy:4180;
		 	proxy_set_header Host                    $host;
		 	proxy_set_header X-Real-IP               $remote_addr;
		 	proxy_set_header X-Scheme                $scheme;
		 	proxy_set_header X-Auth-Request-Redirect $request_uri;
			 
			auth_request_set $user   $upstream_http_x_auth_request_user;
			auth_request_set $email  $upstream_http_x_auth_request_email;
			proxy_set_header X-User  $user;
			proxy_set_header X-Email $email;
			 
			# if you enabled --cookie-refresh, this is needed for it to work with auth_request
			auth_request_set $auth_cookie $upstream_http_set_cookie;
			add_header Set-Cookie $auth_cookie;
		}
        }
}


